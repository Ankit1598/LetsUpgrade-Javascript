<!DOCTYPE html>
<html>
<head>
	<title>Question 2</title>
</head>
<body>
	<h1>Write a program that will display the multiplication table of a number on the webpage in a proper format. Take the input from the user. <br>
		Input - 5 <br>
		Output - 5 x 1 = 5 <br>
				 5 x 2 = 10 <br>
				 and so on...
	</h1>
	
	<p>*Output in the console</p>

	<script type="text/javascript">
		let n = prompt("Enter number");

		document.write(`The table of ${n} is:<br>`);
		for (i=1 ; i<=10 ; i++)
		{
			document.write(`${n} X ${i} = ${n*i}<br>`);
		}
	</script>
</body>
</html>
