<!DOCTYPE html>
<html>
<head>
	<title>Question 4</title>
</head>
<body>
	<h1>Make a Calculator in Javascript which can do operations as Addtion, Subtraction, Multiplication, Division,Square root, Percentage.</h1>
	
	<p>*Output in the console</p>
	
	<script type="text/javascript">
		function addition() {
			let number1 = parseInt(prompt("Enter number 1"));
			let number2 = parseInt(prompt("Enter number 2"));
			let result = (number1) + (number2);
			console.log(`Addition of two numbers :${result}`)
		}
		function subtraction() {
			let number1 = prompt("Enter number 1");
			let number2 = prompt("Enter number 2");
			let result = Math.abs(number1 - number2);
			console.log(`Difference of two numbers :${result}`)
		}
		function product() {
			let number1 = prompt("Enter number 1");
			let number2 = prompt("Enter number 2");
			let result = (number1 * number2);
			console.log(`Product of two numbers :${result}`)
		}
		function division() {
			let number1 = prompt("Enter number 1");
			let number2 = prompt("Enter number 2");
			let result = (number1 / number2);
			console.log(`Division of two numbers :${result}`)
		}
		function percentage() {
			let number1 = prompt("Enter number");
			let number2 = prompt("Enter the percent");
			result = (number1 * (number2 / 100));
			console.log(`${number2}% of ${number1} is ${result}`);
		}
		function squareroot() {
			let number1 = prompt("Enter the number");
			result = Math.sqrt(number1);
			console.log(`Squre root of ${number1} is ${result}`);

		}
		let choice = prompt("Enter the choice (*,-,*,/,%,√): ");
		switch (choice) {
			case '+':
				addition();
				break;
			case '-':
				subtraction();
				break;
			case '*':
				product();
				break;
			case '/':
				division();
				break;
			case '%':
				percentage();
				break;
			case '√':
				squareroot();
				break;
		}
	</script>
</body>
</html>
