<!DOCTYPE html>
<html>
<head>
	<title>Question 8</title>
</head>
<body>
	<h1>Replace Function Expressions with arrow functions in the code below</h1>
	<p>
		function ask(question, yes, no){<br>
			if(confirm(question)) yes()<br>
			else no();<br>
		}<br>
		ask(<br>
			"Do you agree?",<br>
			function() {alert("You agreed.");<br>
			function() {alert("You canceled the execution.");}<br>
		)<br>
	</p>
	
	<p>*Output in the console</p>

	<script type="text/javascript">
		let ask = (question, yes, no) => {
			if (confirm(question)) yes();
			else no();
		}

		ask(
			"Do you agree?",
			() => alert("You agreed."),
			() => alert("You canceled the execution.")
		);
	</script>
</body>
</html>
