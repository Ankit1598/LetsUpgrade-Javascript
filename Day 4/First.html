<!DOCTYPE html>
<html>
<head>
	<title>Question 1</title>
</head>
<body>
	<h1>Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and"fizzbuzz" at multiples of 3 and 5.</h1>
	
	<p>*Output in the console</p>
	
	<script type="text/javascript">
		for (let i = 1; i <= 100; i++) {
			if (i % 3 === 0 && i % 5 === 0) console.log(`${i} = "fizzbuzz"`);
			else if (i % 3 === 0) console.log(`${i} = "fizz"`);
			else if (i % 5 === 0) console.log(`${i} = "buzz"`);
	}
	</script>
</body>
</html>
