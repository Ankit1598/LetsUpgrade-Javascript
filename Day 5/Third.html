<!DOCTYPE html>
<html>
<head>
	<title>Question 3</title>
</head>
<body>
	<h1>Using promises/async await/fetch get the random todos from the json placeholder api. And log all thecompleted todos to the console. <br>
		API Endpoint : â€‹<a href="https://jsonplaceholder.typicode.com/todos">https://jsonplaceholder.typicode.com/todos</a>
	</h1>
	
	<p>*Output in the console</p>

	<script type="text/javascript">
		const todos = []

		const onRecv = data => {
			const completedTodos = data.filter(o => o.completed)
			completedTodos.forEach(todo => console.log(`${todo.userId} has completed ${todo.title}`))
		}

		fetch('https://jsonplaceholder.typicode.com/todos')
		    .then(response => response.json())
		    .then(json => onRecv(json))
	</script>
</body>
</html>
