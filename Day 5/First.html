<!DOCTYPE html>
<html>
<head>
	<title>Question 1</title>
</head>
<body>
	<h1>Write a program which does the following things:<br>
		1. Takes a positive number from the user. <br>
		2. Makes an array of numbers till the number given by user <br>
		3. Use higher order function to filter the odd numbers <br>
		4. Generate and array of the cubes of the filtered numbers
	</h1>
	
	<p>*Output in the console</p>
	
	<script type="text/javascript">
		let num = prompt("Enter positive number: ")
		
		let num_arr = []
		
		for (let i=1; i <= num; i++)
		    num_arr.push(i)

		let num_odds = num_arr.filter( n => n%2)

		let odd_cubes = num_odds.map(n => n**3)

		console.log("Cubes of odd numbers in the range is: " + odd_cubes)
	</script>
</body>
</html>
